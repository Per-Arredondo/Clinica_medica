<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda M√©dica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://github.com/Per-Arredondo/clinica_medica/blob/main/Fondo%20JPG.jpeg?raw=true') no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f0f4f8;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    header img {
      max-height: 80px;
      margin-right: 15px;
    }

    .section {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      padding: 20px;
    }

    .portada {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .especialidad {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      padding: 15px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .especialidad:hover {
      background-color: #e8f0fe;
    }

    .especialidad h3 {
      margin: 0;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .descripcion {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
      padding: 0 5px;
      color: #444;
    }

    .descripcion.activa {
      max-height: 300px;
      padding-top: 10px;
    }

    .flecha {
      transition: transform 0.3s ease;
    }

    .girar {
      transform: rotate(90deg);
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 30px;
      position: relative;
    }

    .mensaje-exito {
      display: none;
      text-align: center;
      margin-top: 15px;
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://github.com/Per-Arredondo/clinica_medica/blob/main/logo%20ejemplo.png?raw=true" alt="Logotipo de la cl√≠nica">
    <h1>Cl√≠nica M√©dica Integral</h1>
  </header>

  <img src="https://github.com/Per-Arredondo/clinica_medica/blob/main/ChatGPT%20Image%202%20abr%202025,%2016_04_57.png?raw=true" alt="Portada de presentaci√≥n" class="portada">

  <!-- Secciones informativas omitidas para brevedad -->

  <form id="formulario">
    <h2>Agendar una Cita</h2>
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" required>

    <label for="telefono">Tel√©fono</label>
    <input type="tel" id="telefono" required>

    <label for="email">Correo electr√≥nico</label>
    <input type="email" id="email" required>

    <label for="sexo">Sexo</label>
    <select id="sexo" required>
      <option value="">Seleccione</option>
      <option value="Femenino">Femenino</option>
      <option value="Masculino">Masculino</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="especialidad">Especialidad</label>
    <select id="especialidad" required>
      <option value="">Seleccione</option>
      <option value="Medicina General">Medicina General</option>
      <option value="Ginecolog√≠a">Ginecolog√≠a</option>
      <option value="Urolog√≠a">Urolog√≠a</option>
      <option value="Pediatr√≠a">Pediatr√≠a</option>
      <option value="Cardiolog√≠a">Cardiolog√≠a</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" required>

    <label for="hora">Hora</label>
    <input type="time" id="hora" required>

    <label for="comentarios">Comentarios adicionales</label>
    <textarea id="comentarios" rows="3"></textarea>

    <button type="submit">Guardar Cita</button>
    <div class="mensaje-exito" id="mensaje-exito">‚úÖ Gracias, tu cita ha sido agendada.<br>‚è≥ Redirigiendo al inicio...<br>üéâ Te contactaremos pronto.</div>
  </form>

  <script>
    function mostrarInfo(elemento) {
      document.querySelectorAll(".descripcion").forEach(desc => {
        if (desc !== elemento.querySelector(".descripcion")) {
          desc.classList.remove("activa");
          desc.previousElementSibling?.querySelector(".flecha")?.classList.remove("girar");
        }
      });

      const descripcion = elemento.querySelector(".descripcion");
      const flecha = elemento.querySelector(".flecha");
      descripcion.classList.toggle("activa");
      flecha.classList.toggle("girar");
    }

    document.getElementById("formulario").addEventListener("submit", function(e){
      e.preventDefault();

      const datos = {
        nombre: document.getElementById("nombre").value,
        telefono: document.getElementById("telefono").value,
        email: document.getElementById("email").value,
        sexo: document.getElementById("sexo").value,
        especialidad: document.getElementById("especialidad").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        comentarios: document.getElementById("comentarios").value
      };

      fetch("https://script.google.com/macros/s/AKfycbwqkIOnrvtAlrmEtrGKkGku2HvRWF5fkBIkEIxtMuOcVLEMJiTs28IfXWPCAhge6m1Kow/exe", {
        method: "POST",
        body: JSON.stringify(datos)
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("mensaje-exito").style.display = "block";
        setTimeout(() => {
          document.getElementById("mensaje-exito").style.display = "none";
        }, 5000);
        window.scrollTo({ top: 0, behavior: 'smooth' });
        document.getElementById("formulario").reset();
      })
      .catch(error => {
        alert("Ocurri√≥ un error al guardar la cita.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
